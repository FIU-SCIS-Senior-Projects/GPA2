<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<md-dialog aria-label="Add Assessment" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Assessment</h2>
                <span flex></span>
                <md-button ng-click="cancel()">
                    Cancel
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">

                <form layout="column" class="md-padding" style="padding-top: 0;">
                    <div layout="row" layout-sm="column">
                        <div flex style="position: relative;">
                            <h2 class="md-subhead" style="position: absolute; bottom: 0; left: 0; margin: 0; font-weight: 500; text-transform: uppercase; line-height: 35px; white-space: nowrap;">Add a New Tab:</h2>
                        </div>
                        <md-input-container>
                            <label for="assessment">Assessment</label>
                            <input type="text" id="assessment" ng-model="tAssessment">
                        </md-input-container>
                        <md-input-container>
                            <label for="percentage">Percentage</label>
                            <input type="text" id="percentage" ng-model="tPercentage">
                        </md-input-container>
                        <md-button class="add-tab md-primary md-raised" ng-disabled="!tAssessment || !tPercentage" ng-click="answer(tAssessment,tPercentage)" style="margin-right: 0;">Add Tab</md-button>
                    </div>
                </form>

            </div>
        </md-dialog-content>
    </form>
</md-dialog>

</body>
</html>
